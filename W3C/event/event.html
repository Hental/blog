<!DOCTYPE html>
<html>
	<head>
		<title>DOM事件模型</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
			*{
				margin: 0;
				padding-block-end: 0;
			}	
			div{
				border: 1px solid royalblue;
				box-sizing: border-box;
			}
			.div1{
				width: 300px;
				height: 300px;
				margin-left: 30px;
				margin-top: 30px;
			}
			.div2{
				width: 200px;
				height: 200px;
				margin-top: 50px;
				margin-left: 50px;
			}
			.div3{
				width: 100px;
				height: 100px;
				margin-top: 50px;
				margin-left: 50px;
			}
		</style>
	</head>
	<body>
		<div class="div1">
			this is div 1
			<div class="div2">
				this is div 2
				<div class="div3"> 
					this is div 3
				</div>
			</div>
		</div>
		<script>
			let div1 = document.querySelector('.div1');
			let div2 = document.querySelector('.div2');
			let div3 = document.querySelector('.div3');

			div1.addEventListener('click', e => {
				console.log('click div 1');
			});
			div2.addEventListener('click', e => {
				console.log('click div 2');
			}, true);
			div3.addEventListener('click', e => {
				console.log('click div 3');
			});1
		</script>
	</body>
</html>
